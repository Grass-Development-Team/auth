[package]
name = "madoka_auth"
version = "0.1.0-alpha"
edition = "2021"

[lib]
name = "madoka_auth_lib"

[dependencies]
axum = "0.7"
chrono = "0.4.38"
colored = "2.1.0"
diesel = "2.2.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
toml = "0.8"
tower = { version = "0.5", features = ["full"] }
tower-http = { version = "0.6", features = ["cors"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
